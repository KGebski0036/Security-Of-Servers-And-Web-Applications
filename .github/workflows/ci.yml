name: CI

on:
  push:
    branches: [main, branch2]
  pull_request:
    branches: [main, branch2]

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit

      # SAST: Python static analysis (Bandit)
      - name: SAST - Bandit security scan
        run: bandit -r . -ll -ii

      - name: Run backend tests (SQLite)
        env:
          USE_SQLITE: "1"
          SECRET_KEY: dummy
          DEBUG: "1"
          DB_NAME: dummy
          DB_USER: dummy
          DB_PASSWORD: dummy
          DB_HOST: localhost
          DB_PORT: "5432"
        run: python manage.py test

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # SAST: Node dependency vulnerability check
      ##Skanowanie SAST frontendu odbywa się poprzez npm audit. Wyniki są raportowane, ale nie blokują merge’y, ponieważ część podatności pochodzi z zależności transitywnych (np. esbuild, glob) i nie może być naprawiona na poziomie projektu. Pipeline raportuje znalezione problemy, co pozwala na ich monitorowanie.
      - name: SAST - npm audit (prod only, blocking)
        run: npm audit --production --audit-level=moderate

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          VITE_API_BASE_URL: http://localhost:8000/api
        run: npm run build
  publish_image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [backend, frontend] 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Ścieżka do katalogu z Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
            ghcr.io/${{ github.repository }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

