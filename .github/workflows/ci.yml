name: CI

on:
  push:
    branches: [main, branch2]
  pull_request:
    branches: [main, branch2]

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit

      # SAST: Python static analysis (Bandit)
      - name: SAST - Bandit security scan
        run: bandit -r . -ll -ii

      - name: Run backend tests (SQLite)
        env:
          USE_SQLITE: "1"
          SECRET_KEY: dummy
          DEBUG: "1"
          DB_NAME: dummy
          DB_USER: dummy
          DB_PASSWORD: dummy
          DB_HOST: localhost
          DB_PORT: "5432"
        run: python manage.py test

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # SAST: Node dependency vulnerability check
      ##Skanowanie SAST frontendu odbywa się poprzez npm audit. Wyniki są raportowane, ale nie blokują merge’y, ponieważ część podatności pochodzi z zależności transitywnych (np. esbuild, glob) i nie może być naprawiona na poziomie projektu. Pipeline raportuje znalezione problemy, co pozwala na ich monitorowanie.
      - name: SAST - npm audit (prod only, blocking)
        run: npm audit --production --audit-level=moderate

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          VITE_API_BASE_URL: http://localhost:8000/api
        run: npm run build
        
  publish_image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Ścieżka do katalogu z Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
            ghcr.io/${{ github.repository }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


  # --- WDROŻENIE (CD) I BEZPIECZEŃSTWO (L6) ---
  deployment_staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [publish_image]
    environment: Staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # L6: (Symulacja użycia klucza SSH z powodu braku uprawnień Admin)
      # W realnym projekcie użyto by 'webfactory/ssh-agent@v0.9.0' z kluczem z Sekretów.
      - name: SSH Key Setup Placeholder (Staging)
        run: echo "Zasymulowano bezpieczne wczytanie klucza STAGING_SSH_PRIVATE_KEY (bo nie mam uprawnien do settings)"
        
      # 2. Wdrożenie na serwer testowy (Staging)
      - name: Deploy to Staging Server
        env:
          # Adres docelowy TYLKO do celów demonstracyjnych, w rzeczywistości użyto by ${{ secrets.STAGING_SERVER_IP }}
          TARGET_HOST: 127.0.0.1 
          TARGET_USER: ubuntu # <-- WAŻNE: ZMIEŃ NA TWOJEGO UŻYTKOWNIKA (np. 'ec2-user')
          IMAGE_TAG: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          
        run: |
          echo "Connecting to Staging Server ($TARGET_HOST) via SSH..."
          # Realny skrypt, który połączyłby się z serwerem i wdrożył kontener
          ssh -o StrictHostKeyChecking=no $TARGET_USER@$TARGET_HOST << 'EOF'
            echo "--- POBIERANIE NOWEGO OBRAZU I RESTART NA STAGING ---"
            docker pull $IMAGE_TAG 
            docker stop staging-app || true # zatrzymaj stary kontener
            docker rm staging-app || true   # usuń stary kontener
            # Uruchomienie kontenera na porcie 8080 (dla DAST)
            docker run -d --name staging-app -p 8080:8000 $IMAGE_TAG 
            echo "Aplikacja Staging wdrożona i działa na porcie 8080!"
          EOF


#DAST(L6)
  dast_scan:
    needs: [deployment_staging] 
    uses: ./.github/workflows/dast.yml
    with:
      staging_url: http://127.0.0.1:8080

    deployment_production:
    name: Deployment to Production
    runs-on: ubuntu-latest
    needs: [dast_scan] # Uruchamia się TYLKO, gdy skan DAST przeszedł pomyślnie
    environment: Production 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # L6: (Symulacja użycia klucza SSH z powodu braku uprawnień Admin)
      # W realnym projekcie użyto by 'webfactory/ssh-agent@v0.9.0' z kluczem z Sekretów.
      - name: SSH Key Setup Placeholder (Production)
        run: echo "Zasymulowano bezpieczne wczytanie klucza SSH_PRIVATE_KEY."
          
      - name: Deploy to Production Server via SSH
        env:
          # Adres docelowy TYLKO do celów demonstracyjnych, w rzeczywistości użyto by ${{ secrets.PROD_SERVER_IP }}
          TARGET_HOST: 127.0.0.1 
          TARGET_USER: ubuntu # <-- WAŻNE: ZMIEŃ NA TWOJEGO UŻYTKOWNIKA (np. 'ec2-user')
          IMAGE_TAG: ghcr.io/${{ github.repository }}/backend:latest # Wdrażamy najnowszy obraz
          
        run: |
          echo "Connecting to Production Server ($TARGET_HOST)..."
          # Wdrożenie nowego obrazu na serwer produkcyjny
          ssh -o StrictHostKeyChecking=no $TARGET_USER@$TARGET_HOST << 'EOF'
            echo "--- POBIERANIE NOWEGO OBRAZU I RESTART ---"
            docker pull $IMAGE_TAG 
            docker stop my-app || true 
            docker rm my-app || true   
            docker run -d --name my-app -p 80:8000 $IMAGE_TAG
            echo "Aplikacja produkcyjna wdrożona i działa!"
          EOF