name: CI
#Final attempt
on:
  push:
    branches: [main, branch2, feature/ci-cd(5)]
  pull_request:
    branches: [main, branch2, feature/ci-cd(5)]

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit

      # SAST: Python static analysis (Bandit)
      - name: SAST - Bandit security scan
        run: bandit -r . -ll -ii

      - name: Run backend tests (SQLite)
        env:
          USE_SQLITE: "1"
          SECRET_KEY: dummy
          DEBUG: "1"
          DB_NAME: dummy
          DB_USER: dummy
          DB_PASSWORD: dummy
          DB_HOST: localhost
          DB_PORT: "5432"
          GITHUB_ACTIONS: "true"
        run: python manage.py test

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # SAST: Node dependency vulnerability check
      - name: SAST - npm audit (prod only, blocking)
        run: npm audit --production --audit-level=moderate

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          VITE_API_BASE_URL: http://localhost:8000/api
        run: npm run build
        
  publish_image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Ścieżka do katalogu z Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/security-of-servers-and-web-applications/backend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/security-of-servers-and-web-applications/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


  # --- WDROŻENIE (CD) I BEZPIECZEŃSTWO (L6) ---
  deployment_staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [publish_image]
    environment: Staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # L6: (Symulacja użycia klucza SSH)
      - name: SSH Key Setup Placeholder (Staging)
        run: echo "Zasymulowano bezpieczne wczytanie klucza STAGING_SSH_PRIVATE_KEY"
        
      # 2. Wdrożenie na serwer testowy (Staging)
      - name: Deploy to Staging Server
        env:
          TARGET_HOST: 127.0.0.1
          TARGET_USER: ubuntu
          IMAGE_TAG: ghcr.io/${{ github.repository_owner }}/security-of-servers-and-web-applications/backend:${{ github.sha }}
          
        run: |
          echo "Connecting to Staging Server ($TARGET_HOST) via SSH..."
          ssh -o StrictHostKeyChecking=no $TARGET_USER@$TARGET_HOST << 'EOF'
            echo "--- POBIERANIE NOWEGO OBRAZU I RESTART NA STAGING ---"
            docker pull $IMAGE_TAG
            docker stop staging-app || true
            docker rm staging-app || true
            docker run -d --name staging-app -p 8080:8000 $IMAGE_TAG
            echo "Aplikacja Staging wdrożona i działa na porcie 8080!"
          EOF


  # --- 2. Dynamiczne skanowanie bezpieczeństwa (DAST) - Element L6 ---
  dast_scan:
    needs: [deployment_staging]
    uses: ./.github/workflows/dast.yml
    with:
      staging_url: http://127.0.0.1:8080


  # --- 3. Wdrożenie Produkcyjne (Deployment) - Element L5 i L6 ---
  deployment_production:
    name: Deployment to Production
    runs-on: ubuntu-latest
    needs: [dast_scan]
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # L6: (Symulacja użycia klucza SSH)
      - name: SSH Key Setup Placeholder (Production)
        run: echo "Zasymulowano bezpieczne wczytanie klucza SSH_PRIVATE_KEY."
          
      - name: Deploy to Production Server via SSH
        env:
          TARGET_HOST: 127.0.0.1
          TARGET_USER: ubuntu
          IMAGE_TAG: ghcr.io/${{ github.repository_owner }}/security-of-servers-and-web-applications/backend:latest
          
        run: |
          echo "Connecting to Production Server ($TARGET_HOST)..."
          ssh -o StrictHostKeyChecking=no $TARGET_USER@$TARGET_HOST << 'EOF'
            echo "--- POBIERANIE NOWEGO OBRAZU I RESTART ---"
            docker pull $IMAGE_TAG
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 80:8000 $IMAGE_TAG
            echo "Aplikacja produkcyjna wdrożona i działa!"
          EOF