name: CI
#Final attempt
on:
  push:
    branches: [main, branch2, feature/ci-cd(5)]
  pull_request:
    branches: [main, branch2, feature/ci-cd(5)]
permissions:
  contents: read
  packages: write

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit

      - name: SAST - Bandit security scan
        run: bandit -r . -ll -ii

      - name: Run backend tests (SQLite)
        env:
          USE_SQLITE: "1"
          SECRET_KEY: dummy
          DEBUG: "1"
          DB_NAME: dummy
          DB_USER: dummy
          DB_PASSWORD: dummy
          DB_HOST: localhost
          DB_PORT: "5432"
          GITHUB_ACTIONS: "true"
        run: python manage.py test

  iac_security_scan:
    name: IaC Security Scan (Checkov)
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
    - uses: actions/checkout@v4

    - name: Run Checkov IaC Scanner
      uses: bridgecrewio/checkov-action@v12
      with:
        directory: terraform/ 
        framework: terraform
        soft_fail: false 
        check: CKV_AWS_1,CKV_AWS_10,CKV_AWS_21 

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: SAST - npm audit (prod only, blocking)
        run: npm audit --production --audit-level=moderate

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          VITE_API_BASE_URL: http://localhost:8000/api
        run: npm run build
        
  publish_image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [backend, frontend, iac_security_scan] 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image for Trivy Scan
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          tags: ghcr.io/${{ github.repository }}/backend:scan-test # Używamy spójnego taga do skanowania
          load: true # Załaduj obraz do lokalnego Dockera, aby Trivy mógł go skanować
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'ghcr.io/${{ github.repository }}/backend:scan-test' # Używamy taga z kroku budowania
          format: 'table'
          exit-code: '1' # Jeśli znajdzie luki, zawiesza się TUTAJ
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/kgebski0036/security-of-servers-and-web-applications/backend:${{ github.sha }}
            ghcr.io/kgebski0036/security-of-servers-and-web-applications/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
